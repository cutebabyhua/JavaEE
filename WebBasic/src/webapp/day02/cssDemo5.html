<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border</title>

    <!-- CSS声明:
            1 border 单边设置 solid是实线-->
    <style>
        h1{
            border-left: 10px solid blue;
        }
        /* 四边设置*/
        p{
            border: 1px dotted red;
        }
        /* overflow: 当内容溢出元素框时如何处理: visible\hidden\scroll\auto*/
    </style>
</head>
<body>
<h1>苍老师</h1>
<h2>范传奇</h2>
<h3>王克晶</h3>
<p>苍老师呀苍老师</p>
<p>范传奇呀范传奇</p>
<p>王克晶呀王克晶</p>
</body>
</html>
