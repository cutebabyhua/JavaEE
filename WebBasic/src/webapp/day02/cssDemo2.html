<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS的3种用法</title>
    <!-- 2 内部样式:在head内写-->
    <style>
        h2{
            color: blue;
        }
    </style>

    <!--3 外部样式,通过link标签引入的css文件-->
    <link rel="stylesheet" href="x.css"/>
</head>
<body>
    <!-- 1 内联样式:直接在元素上写-->
    <h1 style="color: red">CSS 用来美化页面</h1>
    <h2>CSS 有3中用法</h2>
    <p>外部样式</p>
</body>
</html>
